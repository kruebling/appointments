<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <title>Booking</title>

    <div class="container">
      <h1>Booking</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>

            <label for="description">Desription</label>
            <input id="description" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="startTime">Start Time</label>
            <input id="startTime" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="endTime">End Time</label>
            <input id="endTime" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Book my Appointment!</button>
        </form>
      </div>
      <div class="confimation">
        <h1>Confirmation</h1>

          One day, <span class="name"></span> and <span class="description"></span> were walking through the woods, when suddenly a giant <span class="date"></span> appeared. "<span class="startTime"></span>", <span class="endTime"></span>
        </p>
      </div>
    </div>
